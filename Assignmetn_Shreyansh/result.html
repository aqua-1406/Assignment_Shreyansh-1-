<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>ChatGPT App - Results</title>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Results</h1>
        <p>Business Information: {{ business_info }}</p>
        <ul>
            {% for prompt, response in zipped_data %}
                <li>
                    <strong>Original Prompt:</strong> {{ prompt }}<br>
                    <strong>ChatGPT Response:</strong> {{ response }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
